version: '2'
services:
  nginx:
    image: nginx:latest
    container_name: ng01
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src
      - ./config/nginx:/etc/nginx/conf.d
    depends_on:
      - web

  web:
    restart: always
    build: .
    container_name: dg01
    command: bash -c "python manage.py makemigrations && python manage.py migrate && gunicorn web.wsgi -b 0.0.0.0:8000"
    depends_on:
      - db
    volumes:
      - ./src:/src
    expose:
      - "8000"
    environment:
      APP_ENV: 'production'
      APP_ALLOWED_HOSTS: 'cruncher.oclubecast.com.br'
      APP_DATABASE_PASSWORD: 'p05Tg35'
      APP_STATIC_ROOT: './src/static/'

  db:
    restart: always
    image: postgres:latest
    container_name: ps01
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: 'p05Tg35'

  scrap:
    build: .
    container_name: sc02
    depends_on:
      - db
    volumes:
      - ./src/scraper:/src
    tty: true
    environment:
      APP_DATABASE_PASSWORD: 'p05Tg35'
